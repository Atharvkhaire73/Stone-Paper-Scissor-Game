<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header">
            <div class="navbar-heading">
                <h1>Rock Paper Scissores</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="choice contentbox" id="stone"></div>
            <div class="choice contentbox" id="paper"></div>
            <div class="choice contentbox" id="scissors"></div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="you" style="font-size: 60px;">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="com" style="font-size: 60px;">0</p>
                <p>comp</p>
            </div>
        </div>

        <div class="msg-box">
            <div id="msg">
                <p>Pick Your Move</p>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
